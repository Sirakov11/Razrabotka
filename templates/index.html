<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App</title>
</head>
<body>

<h1>Welcome to Your App</h1>

{% if current_user.is_authenticated %}
    <p>Hello, {{ current_user.username }}! <a href="{{ url_for('logout') }}">Logout</a></p>
{% else %}
    <p><a href="{{ url_for('login') }}">Login</a> or <a href="{{ url_for('signup') }}">Sign Up</a></p>
{% endif %}

<form action="{{ url_for('live_list') }}" method="get">
    <label for="search">Search Live List:</label>
    <input type="text" id="search" name="search" placeholder="Enter search term">
    <button type="submit">Search</button>
</form>


</body>
</html>
